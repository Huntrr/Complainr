<template name="submission">
  <div id="submission">
    <h2>Is something WRONG in your world? Tell us...</h2>
    <form class="new-complaint">
      <input type="text" name="title" placeholder="What's your complaint?" />
      <br />
      <textarea name="description" placeholder="Can you tell us a bit more about that?"></textarea>
      <br />
      <button class="button" type="submit">
        <i class="fa fa-frown-o"></i> Complain!
      </button>
    </form>
  </div>
</template>
